<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home combo</title>
    <link rel="stylesheet" href="./combo.css">
</head>

<body>
    <section class="s0505_combo_main_wrapper s0505_universal">
        <div class="s0505_container">
            <div class="s0505_combo_content_main_wrapper">

                <!-- combo top area start here -->
                <div class="s0505_combo_content_top_area">
                    <div class="s0505_combo_sell_title_text_wrapper">
                        <span class="s0505_combo_sell_title_text"></span>
                    </div>
                    <div class="s0505_combo_sell_remaing_time">
                        <div class="s0505_time">
                            <span class="s0505_remaing_time_number">10</span>
                            <span class="s0505_remaing_time_text">Days</span>
                        </div> <span>:</span>
                        <div class="s0505_time">
                            <span class="s0505_remaing_time_number">10</span>
                            <span class="s0505_remaing_time_text">Hours</span>
                        </div><span>:</span>
                        <div class="s0505_time">
                            <span class="s0505_remaing_time_number">10</span>
                            <span class="s0505_remaing_time_text">Minutes</span>
                        </div><span>:</span>
                        <div class="s0505_time">
                            <span class="s0505_remaing_time_number">10</span>
                            <span class="s0505_remaing_time_text">Seconds</span>
                        </div>
                    </div>
                </div>



                <!-- combo product arae -->
                <div class="s0505_combo_content_product_area">
                    <div class="s0505_combo_home_all_product_wrapper">
                        <!-- combo single product -->
                    </div>
                </div>
                <!-- bottom and btn area -->
                <div class="s0505_combo_content_button_area">
                    <button class="s0505_combo_content_button">View More</button>
                </div>
            </div>
        </div>

        <!-- combo offer popup section -->
        <div class="s0505_combo_offer_main_popup_section">
            <!-- s0505_active_combo_popup -->
            <div class="s0505_popup_main_wrapper">
                <!-- popup cart top area -->
                <div class="s0505_popup_top_area">
                    <div class="s0505_combo_offer_name_wrapper">
                        <span class="s0505_combo_offer_name">Combo Offer Name</span>
                    </div>
                    <div class="s0505_popup_close_btn_wrapper" id="s0505_popup_close_btn_wrapper_id">
                        <svg id="cross_2_" data-name="cross (2)" xmlns="http://www.w3.org/2000/svg" width="9" height="9"
                            viewBox="0 0 9 9">
                            <path id="cross_2_2" data-name="cross (2)"
                                d="M8.939.731,8.147-.061,4.439,3.648.731-.061-.061.731,3.648,4.439-.061,8.147l.792.792L4.439,5.23,8.147,8.939l.792-.792L5.23,4.439Z"
                                transform="translate(0.061 0.061)" fill="#1e272e" />
                        </svg>
                    </div>
                </div>

                <!-- popup cart product area -->
                <div class="s0505_combo_popup">
                    <div class="s0505_combo_popup_all_product_wrapper">
                        <!-- popup single product -->

                    </div>
                </div>

                <!-- popup bottom area -->

                <div class="s0505_popup_bottom_area_wrapper">

                    <div class="s0505_product_price_wrapper">
                        <div class="s0505_product_old_price_wrapper">
                            <span class="s0501_old_price_text s0505_delete_product">BDT 8000</span>
                        </div>
                        <div class="s0505_product_new_price_wrapper">
                            <span class="s0505_new_price_text">BDT 3000</span>
                        </div>
                    </div>

                    <!-- add to cart btn -->
                    <div class="s0505_btn_wrapper">
                        <button class="s0505_add_to_cart_btn">Add To Cart</button>
                    </div>
                </div>

                <!-- succes of failed add to cart -->
                <div class="s0505_success_failed_message_main_wrapper">
                    <div class="s0505_message_wrapper">

                        <span class="s0505_close_popup_btn"><svg xmlns="http://www.w3.org/2000/svg" width="9" height="9"
                                viewBox="0 0 9 9">
                                <g id="Cross" transform="translate(58 -13)">
                                    <path id="fi-rr-cross-small"
                                        d="M14.5,5.917h0a.715.715,0,0,0-1.011,0L10.207,9.2,6.928,5.917a.715.715,0,0,0-1.011,0h0a.715.715,0,0,0,0,1.011L9.2,10.207,5.917,13.487a.715.715,0,0,0,0,1.011h0a.715.715,0,0,0,1.011,0l3.279-3.279L13.487,14.5a.715.715,0,0,0,1.011,0h0a.715.715,0,0,0,0-1.011l-3.279-3.279L14.5,6.928A.715.715,0,0,0,14.5,5.917Z"
                                        transform="translate(-63.707 7.293)" fill="#1e272e" />
                                </g>
                            </svg>
                        </span>
                        <div class="s0505_messge_container">
                            <span class="s0505_success_message s0505_success_or_not"> <svg
                                    class="cx_1632203270881_combo_details_cart_icon" xmlns="http://www.w3.org/2000/svg"
                                    width="14" height="14.353" viewBox="0 0 14 14.353">
                                    <path id="Cart"
                                        d="M-1099.03-343.844a1.2,1.2,0,0,1,1.2-1.2,1.2,1.2,0,0,1,1.2,1.2,1.2,1.2,0,0,1-1.2,1.2A1.2,1.2,0,0,1-1099.03-343.844Zm-5.981,0a1.2,1.2,0,0,1,1.2-1.2,1.2,1.2,0,0,1,1.2,1.2,1.2,1.2,0,0,1-1.2,1.2A1.2,1.2,0,0,1-1105.01-343.844Zm2.128-1.794a2.989,2.989,0,0,1-2.97-2.641l-.823-7a.6.6,0,0,0-.594-.528h-.133a.6.6,0,0,1-.6-.6.6.6,0,0,1,.6-.6h.133a1.794,1.794,0,0,1,1.781,1.584l.025.21h9.669a1.789,1.789,0,0,1,1.377.644,1.793,1.793,0,0,1,.389,1.469l-.469,2.6a2.991,2.991,0,0,1-2.943,2.46h-7.129a1.793,1.793,0,0,0,1.687,1.2h6.245a.6.6,0,0,1,.6.6.6.6,0,0,1-.6.6Zm-1.877-3.588h7.319a1.794,1.794,0,0,0,1.768-1.476l.47-2.6a.6.6,0,0,0-.131-.491.6.6,0,0,0-.461-.213h-9.527Z"
                                        transform="translate(1108 357)" fill="#1e272e"></path>
                                </svg> Added to cart successfull</span> <br>
                            <span class="s0505_failed_message">Failed to add cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./combo.js"></script>
</body>

</html>
